<div class="container my-5">
  <div class="card shadow rounded-4 border-0">
    <div class="card-header text-white text-center p-4 table_head">
      <h3 class="mb-0 fw-bold">Add New User</h3>
      <small>Create a new user account with role and departments</small>
    </div>

    <div class="card-body p-4">
      <!-- Alerts -->
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = null"></button>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = null"></button>
      </div>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <!-- Username -->
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="e.g. john_doe">
          </div>

          <!-- Email + OTP -->
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" formControlName="email" [readonly]="otpValidated"
                [ngClass]="{'bg-light': otpValidated}" placeholder="e.g. john@example.com">
              <button type="button" class="btn btn-outline-primary" (click)="sendOtp()" [disabled]="otpValidated">
                {{ otpValidated ? 'Verified âœ…' : 'Send OTP' }}
              </button>
            </div>
          </div>

          <!-- OTP Input -->
          <div class="col-md-6" *ngIf="otpSent && !otpValidated">
            <label class="form-label">Enter OTP</label>
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="otpInput" [ngModelOptions]="{standalone: true}"
                placeholder="Enter OTP">
              <button type="button" class="btn btn-outline-success" (click)="verifyOtp()">Verify</button>
            </div>
          </div>

          <!-- Full Name -->
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="fullName" placeholder="e.g. John Doe">
          </div>

          <!-- Password -->
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                placeholder="Enter strong password ">
              
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
                <small id="password-hint" class="password-narration">
            Password must contain min 8 char including 1 capital letter, 1 small letter, 1 special char, and 1 number.
        </small>
            </div>
            <div class="progress mt-2" style="height: 6px;">
              <div class="progress-bar" [style.width.%]="passwordStrength.score"
                [style.backgroundColor]="passwordStrength.color"></div>
            </div>
            <small class="text-muted">{{ passwordStrength.label }} password</small>
          </div>

          <!-- Role -->
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select class="form-select" formControlName="role">
              <option value="" disabled selected>Select Role</option>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </div>

          <!-- Search Departments -->
          <!-- <div class="col-12">
            <label class="form-label fw-semibold">Search Departments</label>
            <input type="text" class="form-control mb-3" placeholder="Search department..."
              [(ngModel)]="searchQuery" name="searchQuery">
          </div> -->

          <!-- Department List -->
          <div class="col-12">
            <label class="form-label fw-semibold">Select Departments</label>
            <div class="department-list p-3 bg-light rounded-3 shadow-sm">
              <div *ngFor="let dept of filteredDepartments()" class="form-check mb-2">
                <input type="checkbox" class="form-check-input" [id]="'dept-' + dept.departmentId"
                  [checked]="selectedDepartments.includes(dept.departmentId)"
                  (change)="updateDepartmentSelection($event, dept.departmentId)"
                  [disabled]="isDeptDisabled(dept)">
                <label class="form-check-label" [for]="'dept-' + dept.departmentId">
                  {{ dept.name }}
                  <span *ngIf="isDeptDisabled(dept)" class="text-muted small">(Not allowed)</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4 gap-2">
          <button type="button" class="btn btn-outline-secondary px-4" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-success px-4" [disabled]="isSubmitting || !otpValidated">
            <span *ngIf="!isSubmitting">Add User</span>
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
