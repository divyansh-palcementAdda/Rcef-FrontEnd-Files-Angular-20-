<div class="login-wrapper" @fadeIn>
  <!-- Login Card -->
  <div class="login-card-container" @slideUp>
    <div class="login-card">

      <!-- Logo -->
      <div class="text-center mb-4">
        <div class="logo-wrapper">
          <img src="assets/images/lucid-origin_Prompt_Create_a_minimal_modern_icon-only_logo_for_a_SaaS_platform_called_AreYouR-0-removebg-preview.png" alt="AreYouReporting" class="login-logo">
          <div class="logo-glow"></div>
        </div>
        <!-- Gradient Title -->
        <h1 class="brand-title">AreYouReporting</h1>
        <p class="text-muted mb-3">Sign in to access your premium dashboard</p>

        <!-- Badge -->
        <div class="badge-glass">
          <i class="bi bi-shield-lock me-2"></i>
          Secure Task Management Portal
        </div>
      </div>
      <div>
        <!-- Error Alert -->
        <div *ngIf="validationErrors.length > 0" class="error-alert" @slideDown>
          <div class="d-flex align-items-start">
            <i class="bi bi-exclamation-triangle-fill me-3 mt-1"></i>
            <ul class="mb-0 ps-0">
              <li *ngFor="let err of validationErrors">{{ err }}</li>
            </ul>
          </div>
        </div>
        <!-- Success Alert -->
        <div *ngIf="successMessage" class="success-alert d-flex align-items-center" @slideDown>
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ successMessage }}
        </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5">

        <!-- Username -->
        <div class="input-group mb-4">
          <i class="bi bi-person input-icon"></i>
          <input type="text" 
                 formControlName="emailOrUsername"
                 class="form-input"
                 placeholder="Enter your email or username"
                 [class.error]="f['emailOrUsername'].touched && f['emailOrUsername'].invalid">
          <div class="input-line"></div>
        </div>

        <!-- Password -->
        <div class="input-group mb-4">
          <i class="bi bi-lock input-icon"></i>
          <input [type]="showPassword ? 'text' : 'password'"
                 formControlName="password"
                 class="form-input"
                 placeholder="Enter your password"
                 [class.error]="f['password'].touched && f['password'].invalid">
          <button type="button" class="eye-toggle" (click)="togglePasswordVisibility()">
            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
          </button>
          <div class="input-line"></div>
        </div>

        <!-- Gradient Login Button - NOW VISIBLE & GORGEOUS -->
        <button type="submit" class="btn-gradient" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Sign In
          </span>
          <span *ngIf="isLoading" class="d-flex align-items-center">
            <span class="spinner me-2"></span> Signing in...
          </span>
          <div class="shine"></div>
        </button>
      </form>
    </div>
  </div>
</div>
