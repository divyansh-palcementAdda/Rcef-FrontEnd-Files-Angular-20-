<div class="quick-actions">
  <app-gradient-card variant="primary" padding="0" borderRadius="1.25rem">
    <div class="actions-header">
      <div class="header-content">
        <h3 class="actions-title">Quick Actions</h3>
        <p class="actions-subtitle">Frequently used actions and shortcuts</p>
      </div>
      
      <div class="header-actions">
        <button class="customize-btn">
          <i class="bi bi-sliders"></i>
          Customize
        </button>
      </div>
    </div>

    <!-- Actions Grid -->
    <div class="actions-grid">
      <div 
        *ngFor="let action of quickActions" 
        class="action-card" 
        [class]="getGradientClass(action.color)"
        [class.disabled]="!action.enabled"
        (click)="onActionClick(action)">
        
        <div class="action-icon">
          <i class="bi {{ action.icon }}"></i>
        </div>

        <div class="action-content">
          <h4 class="action-title">{{ action.title }}</h4>
          <p class="action-description">{{ action.description }}</p>
        </div>

        <div class="action-shortcut" *ngIf="action.shortcut">
          {{ action.shortcut }}
        </div>

        <div class="action-hover-effect">
          <i class="bi bi-arrow-right"></i>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="quick-stats">
      <div class="stat-item">
        <div class="stat-icon primary">
          <i class="bi bi-lightning-charge"></i>
        </div>
        <div class="stat-info">
          <div class="stat-value">12</div>
          <div class="stat-label">Actions Today</div>
        </div>
      </div>
      
      <div class="stat-item">
        <div class="stat-icon success">
          <i class="bi bi-clock-history"></i>
        </div>
        <div class="stat-info">
          <div class="stat-value">2.4s</div>
          <div class="stat-label">Avg. Response</div>
        </div>
      </div>
      
      <div class="stat-item">
        <div class="stat-icon warning">
          <i class="bi bi-star"></i>
        </div>
        <div class="stat-info">
          <div class="stat-value">8</div>
          <div class="stat-label">Favorites</div>
        </div>
      </div>
    </div>

    <!-- Keyboard Shortcuts Help -->
    <div class="shortcuts-help">
      <div class="help-header">
        <h4 class="help-title">Keyboard Shortcuts</h4>
        <button class="help-toggle">
          <i class="bi bi-chevron-down"></i>
        </button>
      </div>
      
      <div class="shortcuts-list">
        <div class="shortcut-item">
          <span class="shortcut-key">Ctrl + T</span>
          <span class="shortcut-action">Create Task</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Ctrl + R</span>
          <span class="shortcut-action">Generate Report</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Ctrl + A</span>
          <span class="shortcut-action">Approve Requests</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Ctrl + S</span>
          <span class="shortcut-action">Settings</span>
        </div>
      </div>
    </div>
  </app-gradient-card>
</div>
