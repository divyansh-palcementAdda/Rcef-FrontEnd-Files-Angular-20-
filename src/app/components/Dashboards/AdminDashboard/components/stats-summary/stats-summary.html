<div class="stats-summary">
  <app-gradient-card variant="primary" padding="2rem" borderRadius="1.5rem">
    <div class="stats-grid">
      <div class="row g-4">
        <div class="col-xl-3 col-lg-6 col-md-6" *ngFor="let card of statCards; let i = index">
          <div class="stat-card" (click)="onCardClick(card)">
            <div class="card-header">
              <div class="card-icon" [class]="'icon-' + card.color">
                <i class="bi {{ card.icon }}"></i>
              </div>
              <app-percentage-badge 
                [value]="card.delta" 
                [variant]="getDeltaVariant(card.delta)"
                [showIcon]="true">
              </app-percentage-badge>
            </div>
            
            <div class="card-content">
              <h3 class="card-value">{{ card.value | number }}</h3>
              <p class="card-title">{{ card.title }}</p>
              <p class="card-description">{{ card.description }}</p>
            </div>

            <div class="card-hover-effect">
              <i class="bi bi-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-gradient-card>
</div>
