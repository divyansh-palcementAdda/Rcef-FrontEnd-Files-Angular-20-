<div class="metric-item" [class]="'metric-' + color">
  <div class="metric-icon">
    <i class="bi {{ icon }}"></i>
  </div>
  
  <div class="metric-content">
    <div class="metric-value">{{ value }}</div>
    <div class="metric-label">{{ label }}</div>
  </div>
  
  <div class="metric-trend" *ngIf="trend !== 'neutral'" [class]="'trend-' + trend">
    <i class="bi" [class]="trend === 'up' ? 'bi-arrow-up-right' : 'bi-arrow-down-right'"></i>
    <span>{{ trendValue }}</span>
  </div>
</div>
