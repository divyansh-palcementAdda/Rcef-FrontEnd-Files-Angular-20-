<!-- src/app/Components/admin-dashboard/admin-dashboard.component.html -->

<!-- ðŸ”¹ Fixed Top Navbar -->
<h1 style="color: white;">Admin Dashboard</h1>
<div class="dashboard-wrapper">
    <!-- ðŸ”¹ Sidebar -->
    <nav id="sidebarMenu" class="sidebar shadow-sm animate__animated animate__fadeInLeft">
        <div class="position-sticky pt-3 d-flex flex-column h-100">
            <div class="text-center mb-4 pb-2 border-bottom">
                <h5 class="mb-1 fw-bold text-dark">Administrator</h5>
                <p class="text-muted small mb-2">Super Admin Access</p>
            </div>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item mb-1" *ngFor="let link of sidebarLinks">
                    <a class="nav-link d-flex align-items-center" [routerLink]="link.route" routerLinkActive="active">
                        <i class="bi {{ link.icon }} me-2 text-{{ link.color }}"></i>
                        {{ link.label }}
                    </a>
                </li>
            </ul>
            <div class="border-top pt-3 mt-auto">
                <a class="nav-link text-danger d-flex align-items-center" routerLink="/logout">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- ðŸ”¹ Main Content -->
    <main class="main-content animate__animated animate__fadeInRight">

        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 flex-wrap">
            <ng-container *ngIf="dashboardData as dashboardData; else loading">
                <div class="text-center flex-grow-1">
                    <h2 class="fw-bold mb-1 text-dark">Admin Console</h2>
                    <p class="text-muted mb-0">Welcome {{ dashboardData.userName }}!</p>
                </div>
            </ng-container>
                <!-- <span class="badge department-badge shadow-sm px-4 py-2">
                    Department: {{ dashboardData.departmentName }}
                </span> -->
            </div> 

            <!-- Stat Cards -->
            <div class="row mb-4">
                <div class="col-xl-3 col-md-6 mb-4" *ngFor="let card of statCards(dashboardData)">
                    <!-- Entire card clickable -->
                    <a [routerLink]="card.route" class="text-decoration-none d-block">
                        <div
                            class="card border-start border-4 border-{{ card.color }} shadow stat-card animate__animated animate__fadeInUp">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="text-xs fw-bold text-{{ card.color }} text-uppercase mb-1">{{ card.title
                                        }}</div>
                                    <div class="h5 mb-0 fw-bold text-dark">{{ card.value || 0 }}</div>
                                </div>
                                <i class="bi {{ card.icon }} fs-2 text-{{ card.color }}"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Charts -->
            <div class="row mb-4">
                <div class="col-lg-6 mb-4">
                    <div class="card shadow h-100 chart-card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0 text-dark">Task Distribution</h5>
                        </div>
                        <div class="card-body">
                            <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" type="pie"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-4">
                    <div class="card shadow h-100 chart-card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0 text-dark">System Statistics</h5>
                        </div>
                        <div class="card-body">
                            <canvas baseChart [data]="barChartData" [options]="barChartOptions" type="bar"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        <!-- </ng-container> -->

        <ng-template #loading>
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </ng-template>

    </main>
</div>
