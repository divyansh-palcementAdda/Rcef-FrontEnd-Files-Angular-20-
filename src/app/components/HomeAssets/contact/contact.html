a<div class="page-wrapper">
  <div class="container py-5">
    <h2 class="fw-bold mb-4">Contact Us</h2>
    <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" [(ngModel)]="contact.message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send Message</button>
    </form>
  </div>
</div>
