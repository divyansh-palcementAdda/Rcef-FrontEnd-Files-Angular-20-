<div class="container my-5">

  <!-- Title -->
  <h1 class="text-center mb-4 fw-bold text-white">
    Departments
  </h1>

  <!-- Card -->
  <div class="card shadow animate__animated animate__fadeIn">
    <div class="card-header py-3">
      <h3 class="mb-0 fw-bold">Department Management</h3>
      <small class="text-light-50">View, filter, and manage departments</small>
    </div>

    <div class="card-body px-4 py-4">

      <!-- Alerts -->
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = null"></button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary"></div>
      </div>

      <!-- Filters -->
      <div class="row mb-3 g-2">
        <div class="col-md-6">
          <input type="text" class="form-control"
                 placeholder="ðŸ” Search by department name"
                 [(ngModel)]="searchTerm"
                 (input)="applyFilters()">
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-secondary w-100" (click)="resetFilters()">Reset Filters</button>
        </div>
      </div>

      <!-- Desktop Table -->
      <div class="table-responsive d-none d-md-block" *ngIf="!loading && paginatedDepartments?.length">
        <table class="table table-borderless align-middle">
          <thead class="table_head">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of paginatedDepartments" (click)="viewDepartmentDetails(dept.departmentId)">
              <td>{{ dept.departmentId }}</td>
              <td>{{ dept.name }}</td>
              <td>{{ dept.description }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-1" (click)="viewDepartmentDetails(dept.departmentId)">View</button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteDepartment($event, dept.departmentId)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Mobile Cards -->
      <div class="d-md-none" *ngIf="!loading && paginatedDepartments?.length">
        <div class="row g-3">
          <div class="col-12" *ngFor="let dept of paginatedDepartments">
            <div class="clickable-card p-3 shadow-sm rounded-3" (click)="viewDepartmentDetails(dept.departmentId)">
              <h6 class="fw-bold mb-1">{{ dept.name }}</h6>
              <p class="mb-1">{{ dept.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- No Departments -->
      <div *ngIf="!loading && !paginatedDepartments?.length" class="text-center text-muted mt-4">
        No departments found.
      </div>

      <!-- Pagination -->
      <nav *ngIf="filteredDepartments?.length" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of getPageNumbers()" [class.active]="currentPage === page">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</div>
