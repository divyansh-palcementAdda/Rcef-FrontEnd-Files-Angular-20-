<div class="container my-5">
  <div class="card shadow rounded-4 border-0">
    <!-- Header -->
    <div class="card-header text-white text-center p-4 table_head">
      <h3 class="mb-0 fw-bold">Add Department</h3>
      <small>Create a new department for your organization</small>
    </div>

    <div class="card-body p-4">
      <!-- Alerts -->
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = null"></button>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = null"></button>
      </div>

      <!-- Form -->
      <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label class="form-label">Department Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter department name">
          <small class="text-danger" *ngIf="departmentForm.get('name')?.touched && departmentForm.get('name')?.invalid">
            Department name is required and must be 1â€“100 valid characters.
          </small>
        </div>

        <div class="mb-3">
          <label class="form-label">Description (Optional)</label>
          <textarea class="form-control" rows="3" formControlName="description" placeholder="Enter department description"></textarea>
          <small class="text-danger" *ngIf="departmentForm.get('description')?.touched && departmentForm.get('description')?.invalid">
            Description cannot exceed 500 characters.
          </small>
        </div>

        <div class="d-flex justify-content-end mt-4 gap-2">
          <button type="button" class="btn btn-outline-secondary px-4" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-success px-4" [disabled]="isSubmitting">
            <span *ngIf="!isSubmitting">Add Department</span>
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
