<section class="hero-section">
  <div class="hero-background">
    <div class="grid-pattern"></div>
    <div class="gradient-overlay"></div>
  </div>

  <div class="container">
    <div class="hero-grid">
      <!-- Left Content -->
      <div class="hero-content">
        <div class="badge-container">
          <span class="hero-badge">
            <span class="pulse-dot">
              <span class="pulse-ring"></span>
              <span class="pulse-core"></span>
            </span>
            Streamlined Task Reporting
          </span>
        </div>

        <h1 class="hero-title">
          Smart Task Management for
          <span class="gradient-text">Smart Teams</span>
        </h1>

        <p class="hero-description">
          Streamline your workflow with automated reporting, real-time collaboration,
          and intelligent task distribution. Say goodbye to manual status updates and hello to productivity.
        </p>

        <div class="cta-buttons">
          <button class="btn btn-primary" data-testid="button-get-started">
            Get Started
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <div class="trust-indicators">
          <div class="trust-item">
            <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>No credit card required</span>
          </div>
          <div class="trust-item">
            <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>14-day free trial</span>
          </div>
        </div>
      </div>

      <!-- Right Image -->
      <div class="hero-image-container">
        <div class="image-glow"></div>
        <div class="image-wrapper">
          <img [src]="heroDashboardImage" alt="Dashboard Preview" data-testid="img-hero-dashboard" />
        </div>
      </div>
    </div>
  </div>
</section>
