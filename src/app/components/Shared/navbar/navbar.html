<nav class="glass-navbar fixed-top shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Brand -->
    <a class="navbar-brand fw-bold fs-3 d-flex align-items-center"
       routerLink="/" (click)="closeMenu()">

    <ul class="nav-links d-lg-flex"

      <li><a style="cursor:pointer" (click)="onHomeClick()">Home</a></li>

      <li><a routerLink="/about" (click)="closeMenu()">About</a></li>

      <li><a routerLink="/contact" (click)="closeMenu()">Contact</a></li>

      <li *ngIf="!(isLoggedIn$ | async)">

    <li *ngIf="isLoggedIn$ | async" class="d-flex align-items-center">
