<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1080;">
  <div *ngFor="let t of toasts"
       class="toast show shadow mb-2"
       role="alert" aria-live="assertive" aria-atomic="true">

    <div class="toast-header">
      <strong class="me-auto">{{ t.title }}</strong>
      <small class="text-muted" *ngIf="t.timestamp">
        {{ t.timestamp | date:'shortTime' }}
      </small>
      <button type="button" class="btn-close" (click)="close(t)" aria-label="Close"></button>
    </div>

    <div class="toast-body">
      {{ t.message }}
      <div *ngIf="t.taskId" class="mt-2">
        <button class="btn btn-sm btn-primary w-100" (click)="openTask(t)">Open Task</button>
      </div>
    </div>
  </div>
</div>
